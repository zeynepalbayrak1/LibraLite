<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Kayıt Ol</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <!-- Sol taraf: Bilgi + animasyon -->
      <div class="auth-left">
        <h1 style="color: white">Aramıza Katıl!</h1>
        <p>Ücretsiz kayıt ol, kitap ödünç al ve kütüphaneyi keşfet 📚</p>
        <div class="lottie-wrapper">
          <lottie-player
            src="{{ url_for('static', filename='lottie/book.json') }}"
            background="transparent"
            speed="1"
            style="width: 100%; height: 300px"
            loop
            autoplay
          >
          </lottie-player>
        </div>
      </div>

      <!-- Sağ taraf: Form -->
      <div class="auth-right">
        <h2>Kayıt Ol</h2>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        msg in messages %}
        <div class="flash">{{ msg }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="post">
          <input
            type="text"
            name="username"
            placeholder="Kullanıcı adı"
            required
          />
          <input type="password" name="password" placeholder="Şifre" required />
          <button type="submit">Kayıt Ol</button>
        </form>
        <div class="register-link">
          Zaten hesabın var mı? <a href="{{ url_for('login') }}">Giriş yap</a>
        </div>
      </div>
    </div>
  </body>
</html>
