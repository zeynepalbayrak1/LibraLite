<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Kütüphane{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Josefin Sans", sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      nav {
        background-color: #4a148c;
        color: white;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav a {
        color: white;
        text-decoration: none;
        margin-left: 15px;
      }
      .container {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div><a href="{{ url_for('index') }}"></a></div>
      <div>
        {% if 'username' in session %} Merhaba, {{ session['username'] }} |
        <a href="{{ url_for('logout') }}">Çıkış Yap</a>
        {% else %}
        <a href="{{ url_for('login') }}">Giriş Yap</a>
        <a href="{{ url_for('register') }}">Kayıt Ol</a>
        {% endif %}
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages() %} {% if messages %} {% for msg
      in messages %}
      <p style="color: red">{{ msg }}</p>
      {% endfor %} {% endif %} {% endwith %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
