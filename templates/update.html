<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Kitap Güncelle</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <h1>Kitabı Güncelle</h1>

      <form method="post">
        <label for="title">Kitap Adı:</label>
        <input
          type="text"
          id="title"
          name="title"
          value="{{ book.title }}"
          required
        />

        <label for="author">Yazar:</label>
        <input
          type="text"
          id="author"
          name="author"
          value="{{ book.author }}"
          required
        />

        <label for="year">Yıl:</label>
        <input type="number" id="year" name="year" value="{{ book.year }}" />

        <input type="submit" value="Güncelle" />
      </form>

      <div style="margin-top: 20px">
        <a href="{{ url_for('index') }}">← Geri Dön</a>
      </div>
    </div>
  </body>
</html>
