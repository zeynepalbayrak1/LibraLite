<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <title>Giriş Yap</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="auth-container">
      <!-- Sol taraf -->
      <div class="auth-left">
        <h1 style="color: white">Hoş Geldin!</h1>
        <p>
          Kütüphanemize giriş yaparak favori kitaplarını ödünç alabilir ve takip
          edebilirsin. Keyifli okumalar!
        </p>
        <div class="lottie-wrapper">
          <lottie-player
            src="{{ url_for('static', filename='lottie/book.json') }}"
            background="transparent"
            speed="1"
            style="width: 100%; height: 300px"
            loop
            autoplay
          >
          </lottie-player>
        </div>
      </div>

      <!-- Sağ taraf -->
      <div class="auth-right">
        <h2>Giriş Yap</h2>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        msg in messages %}
        <div class="flash">{{ msg }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="post">
          <input
            type="text"
            name="username"
            placeholder="Kullanıcı adı"
            required
          />
          <input type="password" name="password" placeholder="Şifre" required />
          <button type="submit">Giriş Yap</button>
        </form>

        <div class="register-link">
          Hesabın yok mu? <a href="{{ url_for('register') }}">Kayıt Ol</a>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </body>
</html>
